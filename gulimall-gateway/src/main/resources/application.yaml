
spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url, qq
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            # http://localhost:18888/api/product/category/list/tree  ->
            - RewritePath=/api/?(?<segment>.*), /$\{segment}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            # Without filter:
            # http://localhost:18888/api/captcha.jpg -> http://renren-fast:8080/api/captcha.jpg
            # This filter will route all request from /api/** to /renren-fast/**
            # http://localhost:18888/api/captcha.jpg -> http://renren-fast:8080/renren-fast/captcha.jpg
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
server:
  port: 18888

